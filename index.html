<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--Menu de navegação principal-->
    <nav id="menuHorizontal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <!--Header-->
    <section>
    <header>
        <h1>BOOTCAMP DNC</h1>
        <h2>
            Esse será um evento exclusivo para todos os alunos <br>
            da <b>DNC</b>, que querem <span class="highlighter">acelerar a carreira</span> com uma <br>
            semana intensiva de conteúdo de mercado entre <br>
            <span class="highlighter">BACK-END, FRONT-END & BANCO DE DADOS.</span>
        </h2>
    </header>
    <form>
       <div class="formGroup">
            <label>Nome</label>
            <input type="text" placeholder="Insira seu nome aqui">
       </div>

       <div class="formGroup">
            <label>Sobrenome:</label>
            <input type="text" placeholder="Insira seu sobrenome aqui">
       </div>

       <div class="formGroup">
            <label>Área de Interesse:</label>
            <div class="checkboxItens">
                <input type="checkbox" value="front">
                <label>Front-End</label>

                <input type="checkbox" value="back">
                <label>Back-End</label>

                <input type="checkbox" value="bancoDeDados">
                <label>Banco de Dados</label>
            </div>
       </div>

       <div class="formGroup">
            <label>E-mail:</label>
            <input type="email" placeholder="Insira seu e-mail aqui">
       </div>

       <div class="formGroup">
            <label>Telefone:</label>
            <input type="text" placeholder="(99) 9999-9999">
       </div>

       <div class="formGroup">
            <label>Insira uma frase criativa aqui:</label>
            <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
       </div>
        
       <input type="submit" value="Cadastrar">

    </form>
    </section>
    
</body>
</html>
